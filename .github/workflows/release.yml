name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Create and push version tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          chmod +x deploy/bump-version.sh
          ./deploy/bump-version.sh ${{ github.event.inputs.version_bump }}

      - name: Get new version
        id: version
        run: |
          NEW_VERSION=$(git describe --tags --abbrev=0)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Created version: $NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Release ${{ steps.version.outputs.version }}

            Version bump: **${{ github.event.inputs.version_bump }}**

            ### What's Changed
            See commit history for details.

            ### Deployment
            This version will be automatically deployed to production.
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "## Release Created :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type:** ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The tag has been created and pushed." >> $GITHUB_STEP_SUMMARY
          echo "Deployment will be triggered automatically." >> $GITHUB_STEP_SUMMARY
