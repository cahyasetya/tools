name: Deploy to Vultr VM

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (none to skip versioning)'
        required: false
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: 'none'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags for version bumping

      - name: Create version tag
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          chmod +x deploy/bump-version.sh
          ./deploy/bump-version.sh ${{ github.event.inputs.version_bump }}

      - name: GitOps Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # GitOps: Ensure repository exists
            if [ ! -d "/opt/ctools/.git" ]; then
              echo "ðŸ“¦ Initial setup: Cloning repository..."
              sudo mkdir -p /opt/ctools
              sudo chown ${{ secrets.VM_USER }}:${{ secrets.VM_USER }} /opt/ctools
              git clone https://github.com/${{ github.repository }} /opt/ctools
            fi

            # Pull latest code first to get deployment scripts
            cd /opt/ctools
            git fetch origin master
            git reset --hard origin/master

            # GitOps: Run declarative deployment script from repository
            chmod +x deploy/deploy.sh
            ./deploy/deploy.sh
