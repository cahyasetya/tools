{% extends "base.html" %}

{% block title %}Base64 Encoder/Decoder - Developer Tools{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-100 mb-8">Base64 Encoder/Decoder</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Encoder -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 p-6">
            <h2 class="text-xl font-semibold text-gray-100 mb-4">Encode Text to Base64</h2>
            <div class="space-y-4">
                <div>
                    <label for="encode-input" class="block text-sm font-medium text-gray-300 mb-2">Text to Encode</label>
                    <textarea id="encode-input" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter text to encode..."></textarea>
                </div>
                <button id="encode-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Encode
                </button>
                <div>
                    <label for="encode-output" class="block text-sm font-medium text-gray-300 mb-2">Base64 Result</label>
                    <textarea id="encode-output" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly placeholder="Encoded result will appear here..."></textarea>
                </div>
                <button id="copy-encode-output-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Copy Result
                </button>
            </div>
        </div>

        <!-- Decoder -->
        <div class="bg-gray-800 rounded-lg shadow-lg border border-gray-700 p-6">
            <h2 class="text-xl font-semibold text-gray-100 mb-4">Decode Base64 to Text</h2>
            <div class="space-y-4">
                <div>
                    <label for="decode-input" class="block text-sm font-medium text-gray-300 mb-2">Base64 to Decode</label>
                    <textarea id="decode-input" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter Base64 to decode..."></textarea>
                </div>
                <button id="decode-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Decode
                </button>
                <div>
                    <label for="decode-output" class="block text-sm font-medium text-gray-300 mb-2">Decoded Result</label>
                    <textarea id="decode-output" rows="6" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly placeholder="Decoded result will appear here..."></textarea>
                </div>
                <button id="copy-decode-output-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Copy Result
                </button>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="message" class="mt-4 hidden p-4 rounded-md"></div>
</div>
{% endblock %}
