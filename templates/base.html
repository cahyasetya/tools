<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Developer Tools{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        /* Ensure all form elements use dark theme */
        input, textarea, select {
            background-color: rgb(55 65 81) !important; /* gray-700 */
            border-color: rgb(75 85 99) !important; /* gray-600 */
            color: rgb(243 244 246) !important; /* gray-100 */
        }
        
        input::placeholder, textarea::placeholder {
            color: rgb(156 163 175) !important; /* gray-400 */
        }
        
        input[readonly], textarea[readonly] {
            background-color: rgb(55 65 81) !important; /* gray-700 */
            color: rgb(243 244 246) !important; /* gray-100 */
        }
        
        /* Dark scrollbars for better consistency */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgb(31 41 55); /* gray-800 */
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgb(75 85 99); /* gray-600 */
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(107 114 128); /* gray-500 */
        }
        
        /* Force dark theme on any accidentally white elements */
        .bg-white {
            background-color: rgb(31 41 55) !important; /* gray-800 */
        }
        
        /* Ensure no elements have white text on dark backgrounds */
        .text-black, .text-gray-900 {
            color: rgb(243 244 246) !important; /* gray-100 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex">
    {% include '_sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
        <!-- Top bar (optional) -->
        <div class="bg-gray-800 border-b border-gray-700 px-6 py-4 lg:hidden">
            <button id="sidebar-toggle" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <main class="p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- CTools JavaScript Framework -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/base-tool.js"></script>
    
    <!-- Core System -->
    <script src="/static/js/core/tool-registry.js"></script>
    <script src="/static/js/core/tool-loader.js"></script>
    <script src="/static/js/core/navigation-builder.js"></script>
    <script src="/static/js/core/app-manager.js"></script>
    
    <!-- Fallback tools (for backward compatibility) -->
    
    
    <!-- Debug utilities (development only) -->
    <script src="/static/js/debug.js"></script>
    
    <!-- Application initialization -->
    <script>
        // Initialize application when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            await appManager.init();
            
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            appManager.cleanup();
        });
        
        // Search functionality
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        
        // Tools data for search (dynamically updated)
        let tools = [];
        
        // Function to update search tools from manifest
        window.updateSearchTools = function(newTools) {
            tools = newTools;
        };
        
        let selectedIndex = -1;
        let currentResults = [];
        
        function performSearch(query) {
            if (!query.trim()) {
                searchResults.classList.add('hidden');
                selectedIndex = -1;
                currentResults = [];
                return;
            }
            
            const filtered = tools.filter(tool => {
                const searchText = query.toLowerCase();
                return tool.name.toLowerCase().includes(searchText) ||
                       tool.description.toLowerCase().includes(searchText) ||
                       tool.keywords.some(keyword => keyword.includes(searchText));
            });
            
            currentResults = filtered;
            selectedIndex = filtered.length > 0 ? 0 : -1; // Auto-select first result
            
            if (filtered.length === 0) {
                searchResults.innerHTML = '<div class="p-3 text-gray-400 text-sm">No tools found</div>';
                searchResults.classList.remove('hidden');
                return;
            }
            
            renderSearchResults();
            searchResults.classList.remove('hidden');
        }
        
        function renderSearchResults() {
            searchResults.innerHTML = currentResults.map((tool, index) => 
                `<a href="${tool.url}" data-index="${index}" class="search-result block px-3 py-2 text-gray-100 border-b border-gray-600 last:border-b-0 ${
                    index === selectedIndex ? 'bg-blue-600 hover:bg-blue-600' : 'hover:bg-gray-600'
                }">
                    <div class="font-medium text-sm">${tool.name}</div>
                    <div class="text-xs text-gray-400 mt-1">${tool.description}</div>
                </a>`
            ).join('');
        }
        
        function navigateResults(direction) {
            if (currentResults.length === 0) return;
            
            if (direction === 'down') {
                selectedIndex = selectedIndex < currentResults.length - 1 ? selectedIndex + 1 : 0;
            } else if (direction === 'up') {
                selectedIndex = selectedIndex > 0 ? selectedIndex - 1 : currentResults.length - 1;
            }
            
            renderSearchResults();
        }
        
        function selectCurrentResult() {
            if (selectedIndex >= 0 && selectedIndex < currentResults.length) {
                window.location.href = currentResults[selectedIndex].url;
            }
        }
        
        let searchTimeout;
        searchInput?.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => performSearch(e.target.value), 150);
        });
        
        // Handle keyboard navigation in search input
        searchInput?.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                navigateResults('down');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                navigateResults('up');
            } else if (e.key === 'Enter') {
                e.preventDefault();
                selectCurrentResult();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                searchResults.classList.add('hidden');
                selectedIndex = -1;
                searchInput.blur();
            }
        });
        
        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput?.contains(e.target) && !searchResults?.contains(e.target)) {
                searchResults?.classList.add('hidden');
            }
        });
        
        // Show search results when focusing search input
        searchInput?.addEventListener('focus', (e) => {
            if (e.target.value.trim()) {
                performSearch(e.target.value);
            }
        });
        
        // Sidebar navigation
        let currentNavIndex = -1;
        const navItems = [];
        
        function initNavigation() {
            // Get all navigation links
            const navLinks = document.querySelectorAll('nav a[href]');
            navItems.length = 0;
            navLinks.forEach(link => navItems.push(link));
        }
        
        function highlightNavItem(index) {
            // Remove previous highlights
            navItems.forEach(item => {
                item.classList.remove('bg-blue-600');
                item.classList.add('hover:bg-gray-700');
            });
            
            // Add highlight to current item
            if (index >= 0 && index < navItems.length) {
                navItems[index].classList.add('bg-blue-600');
                navItems[index].classList.remove('hover:bg-gray-700');
                navItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        function navigateToCurrentItem() {
            if (currentNavIndex >= 0 && currentNavIndex < navItems.length) {
                navItems[currentNavIndex].click();
            }
        }
        
        // Global keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Search shortcut
            if ((e.metaKey || e.ctrlKey) && (e.key === 'k' || e.key === 'K')) {
                console.log('Search shortcut triggered:', e.key, 'metaKey:', e.metaKey, 'ctrlKey:', e.ctrlKey);
                e.preventDefault();
                e.stopPropagation();
                
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.select();
                    console.log('Search input focused');
                } else {
                    console.log('Search input not found');
                }
                return;
            }
            
            // Navigation shortcuts (only when not focused on input elements)
            if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                // Number shortcuts (0-9)
                if (/^[0-9]$/.test(e.key)) {
                    e.preventDefault();
                    
                    // 0 for search
                    if (e.key === '0') {
                        const searchInput = document.getElementById('search-input');
                        if (searchInput) {
                            searchInput.focus();
                            searchInput.select();
                        }
                        return;
                    }
                    
                    // 1-9 for tools
                    const shortcutLink = document.querySelector(`a[data-shortcut="${e.key}"]`);
                    if (shortcutLink) {
                        shortcutLink.click();
                    }
                    return;
                }
                
                // Vim-style navigation
                if (e.key === 'j' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    currentNavIndex = currentNavIndex < navItems.length - 1 ? currentNavIndex + 1 : 0;
                    highlightNavItem(currentNavIndex);
                } else if (e.key === 'k' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    currentNavIndex = currentNavIndex > 0 ? currentNavIndex - 1 : navItems.length - 1;
                    highlightNavItem(currentNavIndex);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    navigateToCurrentItem();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    currentNavIndex = -1;
                    highlightNavItem(-1);
                }
            }
        });
        
        // Initialize navigation on page load
        initNavigation();
    </script>
</body>
</html>
